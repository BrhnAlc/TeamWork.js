<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    Todo App
                   </div>
                   <div class="card-body">
                    <form >
                        <div class="input-group">
                            <input type="text" id="txtTaskName" class="form-control">
                            <button type="button" class="btn btn-primary" id="btnAddNewTask">Ekle</button>
                        </div>
                    </form>
                   </div>
            </div>
            <div class="card mt-3">
                <div class="card-header">
                    <button id="btnClear" class="btn btn-danger btn-sm float-end">temizle</button>
                </div>
        <ul id="task-list" class="list-group list-group-flush">
        <li class="task list-group-item">
            <div class="form-check">
                <input type="checkbox" name="" id="1" class="form-check-input">
                <label for="1" class="form-check-label">Görev 1</label>
            </div>
        </li>
        <li class="task list-group-item">
            <div class="form-check">
                <input type="checkbox" name="" id="2" class="form-check-input">
                <label for="2" class="form-check-label">Görev 2</label>
            </div>
        </li>
        <li class="task list-group-item">
            <div class="form-check">
                <input type="checkbox" name="" id="3" class="form-check-input">
                <label for="3" class="form-check-label">Görev 3</label>
            </div>
        </li>
        
         </ul>
         </div>
        </div>
    </div>
</div>
